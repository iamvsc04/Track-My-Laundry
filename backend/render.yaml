services:
  - type: web
    name: trackmylaundry-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: trackmylaundry-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100
      - key: SMTP_HOST
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      # Add your actual environment variables here
      # - key: SENDGRID_API_KEY
      #   sync: false
      # - key: FIREBASE_PROJECT_ID
      #   sync: false
      # - key: FIREBASE_SERVICE_ACCOUNT_KEY
      #   sync: false
    healthCheckPath: /health
    
databases:
  - name: trackmylaundry-db
    databaseName: trackmylaundry
    plan: free
